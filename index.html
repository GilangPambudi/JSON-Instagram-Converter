<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Converter</title>
    <link rel=icon href="https://i.postimg.cc/7ZVCp84K/json-file.png" title="json file icons">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css" rel="stylesheet">
</head>
<body style="background-color: #f5f5f5;">
    <div class="container mt-5">
        <h1 class="mb-4 text-center">JSON Converter</h1>
        <div class="form-group">
            <textarea id="jsonInput" class="form-control" rows="10" placeholder='Masukkan data JSON di sini'></textarea>
        </div>
        <div class="form-group row">
            <div class="col-md-6">
                <label for="startDateFilter">Start Date:</label>
                <input type="date" id="startDateFilter" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="endDateFilter">End Date:</label>
                <input type="date" id="endDateFilter" class="form-control">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" onclick="convert()">Submit</button>
        </div>
        <div class="d-flex justify-content-center">
            <button id="copyButton" class="btn btn-secondary mt-2" style="display: none;" onclick="copyAccountNames()">Copy Account Names</button>
        </div>

        <div id="filteredCount" class="mt-2 text-center"></div>
        <div id="output" class="mt-4"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
